<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Two Colored Boxes</title>
  <style>
    table {
      width: 50%;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
      font-size: 1.5em;
    }

    td {
      width: 50%;
      height: 150px;
      color: white;
      font-weight: bold;
    }

    .box1 {
      background-color: teal;
    }

    .box2 {
      background-color: tomato;
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <td class="box1">เพื่อน</td>
      <td class="box2">หวัดดีจ่ะ</td>
    </tr>
  </table>

</body>
</html>
